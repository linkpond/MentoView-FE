name: App with Github Actions, mentoview
on:
  # workflow_dispatch
  push:
    branches:
      - dev
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build React App
      run: npm run build -- --skip-build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: react-app
        path: build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
        IMAGE_TAG: fe-${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
    - name: Update application image version for ArgoCD
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.G_USER_NAME }}/${{ secrets.G_REPOSITORY }}
        ref: main
        token: ${{ secrets.G_TOKEN }}

    - name: Set up Image
      run: |
        sed -i "s%image: ${{ secrets.AWS_ECR_ID }}.dkr.ecr.${{ secrets.AWS_ECR_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:[a-zA-Z0-9]*%image: ${{ secrets.AWS_ECR_ID }}.dkr.ecr.${{ secrets.AWS_ECR_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:fe-${{ github.sha }}%" ./FE/mv-fe-manifest.yaml
    
    - name: Commit and push changes
      run: |
        git config --local user.email "${{ secrets.G_USER_EMAIL }}"
        git config --local user.name "${{ secrets.G_USER_NAME }}"
        git add .
        git commit -m "Update application image version for ArgoCD"
        git push